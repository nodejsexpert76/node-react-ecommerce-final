<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Amazona Shopping Cart</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./images/favicon.png" />
  </head>
  <body>
    <div class="grid-container">
      <button class="sidebar-menu">&#9776;</button>
      <header class="header">
        <div class="brand">
          <a class="brand-link" href="./index.html">amazona </a>
        </div>
        <div>
          <a class="header-link" href="./cart.html">Cart</a>
          <a class="header-link" href="./signin.html">Sign in</a>
        </div>
      </header>
      <aside class="sidebar">
        <ul class="categories">
          <li>
            <h4>SHOP BY CATEGORY</h4>
            <button class="sidebar-menu-close">x</button>
          </li>
          <li>
            <a href="./category.html">Dress Shirts</a>
          </li>
          <li>
            <a href="./category.html"> Casual Shirts</a>
          </li>
          <li>
            <a href="./category.html"> T-Shirt</a>
          </li>
          <li>
            <a href="./category.html"> Pants</a>
          </li>
          <li>
            <a href="./category.html"> Shoes </a>
          </li>
        </ul>
      </aside>
      <main class="main">
        <div class="cart">
          <ul class="cart-list">
            <li>
              <div>
                <h2>Shopping Cart</h2>
              </div>
              <div>Price</div>
            </li>
            <li>
              <div class="cart-image">
                <img src="./images/d1.jpg" alt="image" />
              </div>
              <div class="cart-name">
                <div>
                  <a href="/product/name">T-Shirt</a>
                </div>
                <div class="cart-list-actions">
                  <span>
                    Qty:
                    <select>
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                      <option>7</option>
                      <option>8</option>
                      <option>9</option>
                      <option>10</option>
                    </select>
                  </span>
                  <span>
                    <a href="/delete">Delete</a>
                  </span>
                </div>
              </div>
              <div class="cart-price">
                $159
              </div>
            </li>
            <li>
              <div class="cart-image">
                <img src="./images/d2.jpg" alt="image" />
              </div>
              <div class="cart-name">
                <div>
                  <a href="/product/name">Pants</a>
                </div>
                <div class="cart-list-actions">
                  <span>
                    Qty:
                    <select>
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                      <option>7</option>
                      <option>8</option>
                      <option>9</option>
                      <option>10</option>
                    </select>
                  </span>
                  <span>
                    <a href="/delete">Delete</a>
                  </span>
                </div>
              </div>
              <div class="cart-price">
                $159
              </div>
            </li>
            <li>
              <div class="cart-image">
                <img src="./images/d3.jpg" alt="image" />
              </div>
              <div class="cart-name">
                <div>
                  <a href="/product/name">Shoes</a>
                </div>
                <div class="cart-list-actions">
                  <span>
                    Qty:
                    <select>
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                      <option>7</option>
                      <option>8</option>
                      <option>9</option>
                      <option>10</option>
                    </select>
                  </span>
                  <span>
                    <a href="/delete">Delete</a>
                  </span>
                </div>
              </div>
              <div class="cart-price">
                $159
              </div>
            </li>
          </ul>
          <div class="cart-checkout">
            <h3>Subtotal (8 items): $264.78</h3>
            <button
              onclick="document.location.href='./shipping.html'"
              class="button primary full-width"
            >
              Proceed to checkout
            </button>
          </div>
        </div>
      </main>
      <footer class="footer">
        All rights reserved.
      </footer>
    </div>
    <script>
      const menuElm = document.querySelector(".sidebar-menu");
      menuElm.addEventListener("click", () => {
        const sidebar = document.querySelector(".sidebar");
        sidebar.classList.toggle("open");
      });
      const menuCloseElm = document.querySelector(".sidebar-menu-close");
      menuCloseElm.addEventListener("click", () => {
        const sidebar = document.querySelector(".sidebar");
        sidebar.classList.toggle("open");
      });
    </script>
  </body>
</html>
